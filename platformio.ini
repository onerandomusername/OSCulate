[env]
platform = teensy
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
	https://github.com/PaulStoffregen/USBHost_t36#f9971d3ddfc0403a369fc5888b45a68f6dbf4d45
	; https://github.com/sstaub/eOS#1.2.1
	https://github.com/CNMAT/OSC#3.5.8
	https://github.com/ssilverman/QNEthernet#v0.29.1

[env:teensy41]
board = teensy41
; build_flags = -DUSB_SERIAL_HID

